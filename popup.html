<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SenseNote - Saved Highlights</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <img
                        src="icons/wordmark.png"
                        alt="SenseNote"
                        class="wordmark"
                    />
                </h1>
            </header>

            <div class="toolbar">
                <div class="toolbar-left">
                    <button id="search-btn" class="icon-btn" title="Search">
                        <img src="icons/search.svg" alt="Search" class="icon" />
                    </button>
                </div>
                <div class="toolbar-right">
                    <button id="tags-btn" class="icon-btn" title="Manage Tags">
                        <img
                            src="icons/tags.svg"
                            alt="Tags"
                            class="icon"
                        />
                    </button>
                    <button id="filter-btn" class="icon-btn" title="Filter">
                        <img
                            src="icons/list-filter.svg"
                            alt="Filter"
                            class="icon"
                        />
                    </button>
                </div>
            </div>

            <!-- Main View -->
            <div id="main-view">
            <div id="highlights-container" class="highlights-list"></div>

            <div id="empty-state" class="empty-state" style="display: none">
                <h2>No highlights yet</h2>
                <p>Start highlighting text on any webpage to save it here.</p>
                <div class="instructions">
                    <p><strong>How to use:</strong></p>
                    <ol>
                        <li>Select text on any webpage</li>
                        <li>Choose a highlight color</li>
                        <li>Add notes</li>
                        <li>Access your highlights here anytime</li>
                    </ol>
                </div>
            </div>
            </div>

            <!-- Tags Management View -->
            <div id="tags-view" class="tags-view" style="display: none">
                <div class="tags-header">
                    <button id="tags-back-btn" class="back-btn" title="Back">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <h2>Manage Tags</h2>
                </div>

                <div class="tags-add-section">
                    <input type="text" id="new-tag-input" class="tag-input" placeholder="Add new tag...">
                    <button id="add-tag-btn" class="add-tag-btn">Add</button>
                </div>

                <div id="tags-list" class="tags-list"></div>

                <div id="tags-empty" class="tags-empty" style="display: none">
                    <p>No tags yet</p>
                    <span>Create tags to organize your highlights</span>
                </div>
            </div>

            <footer>
                <button id="clear-all-btn" class="danger-btn">
                    Clear All Highlights
                </button>
            </footer>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
